<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Directory Listing</title>
  <style>
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #ddd;
      padding: 20px;
    }
    a {
      color: #4fd1c5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>üìÅ Directory Listing</h1>
  <p>Loading file list...</p>
  <ul id="listing"></ul>

  <script>
    fetch("https://0a730527-a90f-457a-96cc-42949ee873a8-00-h3758ma4pf69.worf.replit.dev/files")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("listing");
        data.forEach(item => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.textContent = item.name;
          link.href = item.type === "dir"
            ? `?path=${item.path}`
            : `https://raw.githubusercontent.com/tocsixdev/lotofthings/main/${item.path}`;
          li.appendChild(link);
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
