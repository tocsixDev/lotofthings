<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Directory Listing</title>
  <style>
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #ddd;
      padding: 20px;
    }
    a {
      color: #4fd1c5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>üìÅ Directory Listing</h1>
  <p>Loading file list...</p>
  <div id="file-list"></div>

  <script>
    const REPLIT_PROXY_URL = "https://0a730527-a90f-457a-96cc-42949ee873a8-00-h3758ma4pf69.worf.replit.dev/files"; // CHANGE THIS!

    fetch(REPLIT_PROXY_URL)
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
        return res.json();
      })
      .then(files => {
        document.querySelector("p").remove();
        const container = document.getElementById("file-list");

        if (files.length === 0) {
          container.textContent = "No files found.";
          return;
        }

        files.forEach(file => {
          const a = document.createElement("a");
          a.href = `./src/music/${file}`; // Adapt this path if needed
          a.textContent = file;
          container.appendChild(a);
          container.appendChild(document.createElement("br"));
        });
      })
      .catch(err => {
        document.querySelector("p").textContent = "Failed to load files:";
        const errorElem = document.createElement("pre");
        errorElem.className = "error";
        errorElem.textContent = err;
        document.getElementById("file-list").appendChild(errorElem);
      });
  </script>
</body>
</html>
